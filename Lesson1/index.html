<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="center">
        <div class="logo">
            <img class="logo_img" src="images/schwifty.jpg">
            <h1>Online-shop</h1>
        </div>
        <button class="btn-cart" type="button">Cart</button>
    </header>
    <main class="center">
        <h2>Catalog</h2>
        <div class="products">
        </div>
        <h2>Cart</h2>
        <div class="cart">
        </div>
    </main>
    <footer class="footer center">
        <div class="footer_left">
            <img src="images/lookMorty.jpg" alt="lookMorty">
            <div class="cart_info">
                <p class="quantity"></p>
                <p class="total"></p>
            </div>
        </div>
        <div class="cart_buttons">
            <button class="btn-cart">Buy</button>
            <button class="btn-cart" id="clear_cart">Clear cart</button>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
